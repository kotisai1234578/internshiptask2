            }

            .hamburger .line{
                width: 30px;
                height: 3px;
                background: white;
                margin: 6px 0;
            }
        
            .nav-bar{
                height: 0px;
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                width: 100vw;
                background: #030624;
                transition: 0.5s;
                overflow: hidden;
            }
        
            .nav-bar.active{
                height: 450px;
            }
        
            .nav-bar ul{
                display: block;
                width: fit-content;
                margin: 80px auto 0 auto;
                text-align: center;
                transition: 0.5s;
                opacity: 0;
            }
        
            .nav-bar.active ul{
                opacity: 1;
            }
        
            .nav-bar ul li a{
                margin-bottom: 12px;
                color: red;
            }
        }
        .bgvideo{
